    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('activity_date').setAttribute('max', today);
        document.getElementById('activity_date').valueAsDate = today();

        const activityTypeRadios = document.querySelectorAll('input[name="activity_type"]');
        const runWalkInputs = document.getElementById('run_walk_inputs');
        const stepsInput = document.getElementById('steps_input');
        const distanceInput = document.getElementById('distance');
        const durationInput = document.getElementById('duration');
        const stepsCountInput = document.getElementById('steps');

        function toggleInputs() {
            if (document.getElementById('type_run').checked) {
                runWalkInputs.classList.remove('hidden');
                stepsInput.classList.add('hidden');
                distanceInput.required = true;
                durationInput.required = true;
                stepsCountInput.required = false;
            } else {
                runWalkInputs.classList.add('hidden');
                stepsInput.classList.remove('hidden');
                distanceInput.required = false;
                durationInput.required = false;
                stepsCountInput.required = true;
            }
        }

        activityTypeRadios.forEach(radio => {
            radio.addEventListener('change', toggleInputs);
        });

        toggleInputs();
        
        const form = document.getElementById('activityForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            Swal.fire({
                icon: 'success',

                confirmButtonText: '‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°!'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.reset();
                    document.getElementById('activity_date').valueAsDate = today();
                    toggleInputs();
                }
            });
        });
